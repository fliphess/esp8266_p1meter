[platformio]
src_dir = esp8266_p1meter

[env]
lib_deps = 
    WifiManager@0.15.0
    PubSubClient@2.8

[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
monitor_speed = 115200
